{% extends "crm/base.html" %}

{% load crispy_forms_tags %}

{% block title %}<title>VerdeZen | {{ titulo }}</title>{% endblock %}

{% block content %}
  <h1 class="text-center my-3">{{ titulo }}</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="container col-8">
      {% crispy form %}
    </div>
  </form>
{% endblock content %}
